<body class="light">

            <label for="password">password:</label>
            <input id="password" type="password" required placeholder="enter you're password here" minlength="8"><br>  <br>
            <label for="choose">Choose a topic :</label>
            <select id="choose" type="select">
                <option value="islamic">Islamic</option>
                <option value="science">Science</option>
                <option value="math">Mathematics</option>
            
            </select><br>
           <br> <button type="submit">SUBMIT</button>
        </fieldset>
    </form>
    </section>
